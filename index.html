<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BASIC CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator">
        <!-- Display Screen -->
        <input type="text" id="display" readonly>

        <!-- Button Container -->
        <div class="button">
            <div>
                <button class="btn" id="mc">MC</button>
                <button class="btn" id="mr">MR</button>
                <button class="btn" id="m-plus">M+</button>
                <button class="btn" id="m-minus">M-</button>
            </div>

            <div>
                <button class="btn" onclick="clearDisplay()">AC</button>
                <button class="btn" onclick="deleteLast()">DEL</button>
                <button class="btn" onclick="appendValue('%')">%</button>
                <button class="btn" onclick="appendValue('/')">/</button>
            </div>

            <div>
                <button class="btn" onclick="appendValue('7')">7</button>
                <button class="btn" onclick="appendValue('8')">8</button>
                <button class="btn" onclick="appendValue('9')">9</button>
                <button class="btn" onclick="appendValue('*')">*</button>
            </div>

            <div>
                <button class="btn" onclick="appendValue('4')">4</button>
                <button class="btn" onclick="appendValue('5')">5</button>
                <button class="btn" onclick="appendValue('6')">6</button>
                <button class="btn" onclick="appendValue('-')">-</button>
            </div>

            <div>
                <button class="btn" onclick="appendValue('1')">1</button>
                <button class="btn" onclick="appendValue('2')">2</button>
                <button class="btn" onclick="appendValue('3')">3</button>
                <button class="btn" onclick="appendValue('+')">+</button>
            </div>

            <div>
                <button class="btn" onclick="appendValue('0')">0</button>
                <button class="btn" onclick="appendValue('00')">00</button>
                <button class="btn" onclick="appendValue('.')">.</button>
                <button class="btn" onclick="calculateResult()">=</button>
            </div>
        </div>

    </div>

    <!-- Click Sound -->
    <audio id="clickSound" src="click.wav" preload="auto"></audio>

    <!-- Main JavaScript -->
    <script src="main.js"></script>

</body>

</html>
